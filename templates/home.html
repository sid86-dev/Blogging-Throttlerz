{% extends "base.html" %}
{% block body %}

<!-- Page Header-->

<header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>{{params['page_title']}}</h1>
                    <span class="subheading">Heaven for bloggers</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for post in posts %}
            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <h3 class="post-subtitle">{{post.sub_title[0:100]}}...</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Sid</a>
                    on {{post.date}}
                </p>
            </div>
            <hr />
            {% endfor %}
            <!-- Pager-->
            <div class="clearfix">
                <a class="btn btn-dark float-left" href="{{prev}}">&larr;Older Post </a><a
                    class="btn  btn-dark float-right" href="{{next}}"> Newer Post&rarr;</a>
            </div>
        </div>
    </div>
</div>
<hr />

{% endblock %}
